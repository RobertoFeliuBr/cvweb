<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barra Responsive + Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* -------- BARRA DE NAVEGACIÓN -------- */
    header {
      background-color: black;
      padding: 10px 20px;
    }

    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .icon {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .nav-right {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    @media (max-width: 600px) {
      .nav-bar {
        justify-content: space-evenly;
      }

      .nav-left, .nav-right {
        display: contents;
      }
    }

    /* -------- CONTENIDO PRINCIPAL -------- */
    main {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }

    section {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .seccion1, .seccion2 {
      flex: 1 1 45%;
      min-width: 250px;
    }

    .seccion3 {
      flex: 1 1 100%;
    }

    @media (max-width: 600px) {
      .seccion1, .seccion2, .seccion3 {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <!-- BARRA DE NAVEGACIÓN -->
  <header>
    <div class="nav-bar">
      <div class="nav-left">
        <a href="index1.html"><img src="icono-inicio.png" alt="Inicio" class="icon" /></a>
      </div>
      <div class="nav-right">
        <a href="index2.html"><img src="icono2.png" alt="Mapa" class="icon" /></a>
        <a href="index3.html"><img src="icono3.png" alt="Casa" class="icon" /></a>
        <a href="index4.html"><img src="icono4.png" alt="Galería" class="icon" /></a>
      </div>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <section class="seccion1">
      <h2>Sección 1</h2>
      <p>Contenido de la primera sección...</p>
    </section>
    <section class="seccion2">
      <h2>Sección 2</h2>
      <p>Contenido de la segunda sección...</p>
    </section>
    <section class="seccion3">
      <h2>Sección 3</h2>
      <p>Contenido de la tercera sección...</p>
    </section>
  </main>

</body>
</html>
